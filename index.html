  <style>
    :root{
      --blue:#0b61b6;
      --muted:#6b7280;
      --orange:#f59e0b;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    html,body{height:100%;margin:0}
    
    body{
      background-image: url('/src/background..png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .logo {
      position:absolute;left:14px;top:12px;width:44px;height:44px;display:flex;align-items:center;justify-content:center;z-index:6;
    }
    

    

    .card-wrap{
      position:absolute;left:50%;transform:translateX(-50%);bottom:36px;width:380px;z-index:8;
    }

    .card{
      background:#fff;border-radius:12px;padding:28px 24px 24px;box-shadow:0 10px 30px rgba(2,6,23,0.18);text-align:center;
    }

    .card h1{font-size:20px;margin:0 0 16px;color:var(--blue);line-height:1.3;font-weight:700}
    .card p{margin:0 0 20px;color:#374151;font-size:14px;line-height:1.5}

    .btn{
      display:block;width:100%;padding:12px 0;border-radius:8px;background:var(--orange);color:white;text-decoration:none;font-weight:600;box-shadow:0 6px 18px rgba(245,158,11,0.22);text-align:center;
    }

    .card h1 small{display:block;font-weight:600;margin-top:8px}

    .phone-screenshot{
      position:absolute;left:34px;top:210px;width:120px;height:220px;border-radius:14px;background:#ffffffaa;backdrop-filter:blur(4px);z-index:7;display:none;
    }

    @media (max-width:480px){
      .phone-frame{width:360px;height:780px}
      .card-wrap{width:330px}
    }

  </style>
</head>
<body>
  <div class="phone-frame" role="img" aria-label="Tela de exemplo">
